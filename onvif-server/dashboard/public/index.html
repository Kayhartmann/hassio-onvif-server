<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ONVIF Server</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="header-inner">
            <h1>&#x1F4F9; ONVIF Server</h1>
            <span id="last-update" class="last-update">Updating...</span>
        </div>
    </header>

    <main class="main">
        <!-- Service status bar: just ONVIF Server chip -->
        <section class="services-bar">
            <div class="service-chip" id="svc-onvif">
                <span class="svc-dot"></span>
                <span class="svc-label">ONVIF Server</span>
            </div>
        </section>

        <!-- Camera cards grid -->
        <section class="section">
            <h2 class="section-title">Cameras</h2>
            <div id="cameras-grid" class="cameras-grid">
                <div class="loading-placeholder">Loading cameras...</div>
            </div>
        </section>
    </main>

    <script src="app.js"></script>
</body>
</html>
